name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: ['opened', 'reopened', 'synchronize']

jobs:
  node-test:
    name: Node test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [18.x, 20.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
        exclude:
          # Excludes node18.x on windows. Node built-in test runner doesn't support glob pattern
          # on node18x.
          - os: windows-latest
            node: 18.x
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Pnpm install
        run: pnpm install

      - name: Type check
        run: |
          pnpm type-check

      - name: Test
        run: |
          pnpm test